<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formValidation.css">
</head>
<body>
    <h1>Welcome </h1>
    <form action="/myAction.php" name="myForm" onsubmit="return validateForm()" method="post">
        <div class="formDesign" id="name">
            Name:<input type="text" name="nameInput" required><b><span class="formError"></span></b>
        </div>
        <div class="formDesign" id="phone">
            Phone:<input type="tel" name="phoneInput" required><b><span class="formError"></span></b>
        </div>
        <div class="formDesign" id="email">
            email:<input type="email" name="emailInput" required><b><span class="formError"></span></b>
        </div>
        <div class="formDesign" id="password">
            Password:<input type="password" name="passwordInput" required><b><span class="formError"></span></b>
        </div>
        <div class="formDesign" id="password2">
            Confirm Password:<input type="password" name="password2Input" required><b><span class="formError"></span></b>
        </div>
        
        <input class="button" type="submit" value="Submit">

    </form>
</body>
<script src="formValidation.js"></script>
</html>
